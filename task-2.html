    <script>
        function checkEvenOrOdd(num) {
    if (num % 2 === 0) {
        return "The number is even.";
    } else {
        return "The number is odd.";
    }
}

// Test the function
var number = prompt("Enter a number:");
var result = checkEvenOrOdd(Number(number));
alert(result);
    </script>
