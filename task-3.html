<body>
    <script>
        function isLeapYear(year) {
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        return "It's a leap year.";
    } else {
        return "It's not a leap year.";
    }
}

// Test the function
var year = prompt("Enter a year:");
var result = isLeapYear(Number(year));
alert(result);
    </script>
