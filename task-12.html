<body>
    <script>
        let angle1 = parseFloat(prompt("Enter the first angle of the triangle (in degrees):"));
let angle2 = parseFloat(prompt("Enter the second angle of the triangle (in degrees):"));
let angle3 = parseFloat(prompt("Enter the third angle of the triangle (in degrees):"));

let sum = angle1 + angle2 + angle3;

if (sum === 180 && angle1 > 0 && angle2 > 0 && angle3 > 0) {
    alert("The triangle is valid.");
} else {
    alert("The triangle is not valid.");
}

    </script>
</body>
