<body>
    <script>
    function checkNumber(num) {
        if (num > 0) {
            return "The number is positive.";
        } else if (num < 0) {
            return "The number is negative.";
        } else {
            return "The number is zero.";
        }
    }
    
    var number = prompt("Enter a number:");
    var result = checkNumber(Number(number));
    alert(result);
    
</script>
</body>
</html>
